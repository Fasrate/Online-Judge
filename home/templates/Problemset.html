{% extends 'base.html'%}

{%block content%}
    {%for problem in problems%}
    <div class="card">
        <div class="card-body">
          <a href="{% url 'problem' problem.probid %}"><h1>{{problem.name}}</h1></a>
          <p class="card-text">Level:{{problem.difficulty}}</p>
        </div>
      </div>
    
    {% endfor %}
{%endblock%}
