{% extends 'base.html'%}
{%block content%}
  
<div class="card">
    <div class="card-body">
        <h1>{{currproblem.name}}</h1>
        <p class="card-text">{{currproblem.statement}}</p>
    </div>
</div>
    

<form action='{% url 'submit' currproblem.probid %}' method='POST'>
{% csrf_token %}
    <fieldset>
      <div class="form-group">
        <textarea name="code" id="code" class="form-control" rows="20" ></textarea>
      </div>
      <div class="form-group">
        <label >Select Language</label>
        <select name="language" id="language" class="form-select">
          <option >Python</option>
        </select>
      </div> 
      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>  
</form>

{%endblock%}
